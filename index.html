<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StopWatch App</title>
</head>
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<body>
<div class="container-fluid">
    <div id="header">StopWatch App</div> </div>
    <div id="lap"><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="ms">00</span>

<div id="main"><span id="main-minutes">00</span>:<span id="main-seconds">00</span>:<span id="main-ms">00</span></div>
<div id="controlsContainer" class="row">
    <div class="col-xs-2 col-xs-offset-4">
        <div id="startButton" class="control">
            Start
        </div>
        <div id="stopButton" class="control">
            Stop
        </div>
        <div id="resumeButton" class="control">
            Resume
        </div>
    </div>
    <div class="col-xs-2">
        <div id="lapButton" class="control">
            Lap
        </div>
        <div id="resetButton" class="control">
            Reset
        </div>
    </div>
</div>
<div id="laps"> </div>

</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</html>
